<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id ="mutable"></h1>
</body>


<script>
function rollDice() {
    return Math.floor(Math.random() * 6) + 1;
}

let result;
let list = "<ul>";
do {
    result = rollDice();
    list += "<li>" + result + "</li>";
} while (result !== 6);
list += "</ul>";
document.getElementById("mutable").innerHTML = list;
</script>

</html>
