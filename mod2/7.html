<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id ="mutable"></h1>
</body>


<script>
function rollDice(max) {
    return Math.floor(Math.random() * max) + 1;
}

let result;
let list = "<ul>";
let max = parseInt(prompt("Enter the maximum number of rolls: "));
do {
    result = rollDice(max);
    list += "<li>" + result + "</li>";
} while (result !== max);
list += "</ul>";
document.getElementById("mutable").innerHTML = list;
</script>

</html>
