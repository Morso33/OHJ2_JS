<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id ="mutable"></h1>
</body>


<script>
    const year = prompt("Enter a year:")
    let isLeapYear = false

    if (year % 4 === 0) {
        if (year % 100 === 0) {
            if (year % 400 === 0) {
                isLeapYear = true
            }
        } else {
            isLeapYear = true
        }
    }

    document.querySelector("#mutable").textContent = isLeapYear ? `${year} is a leap year.` : `${year} is not a leap year.`
</script>

</html>
