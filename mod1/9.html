<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id ="mutable"></h1>
</body>


<script>
const number = prompt("Enter an integer:")
let isPrime = true

for (let i = 2; i <= Math.sqrt(number); i++) {
    if (number % i === 0) {
        isPrime = false
        break
    }
}

document.querySelector("#mutable").textContent = isPrime ? `${number} is a prime number.` : `${number} is not a prime number.`
</script>

</html>
